<section class="container">
    <div class="row">
        <form class="col">
            <div class="form-group">
                <label for="nomeFruta">Nome da Fruta</label>
                <input type="text" class="form-control" ng-model="nomeFruta" id="nomeFruta"
                    aria-describedby="nomeFrutaHelp" placeholder="Nome da Fruta">
            </div>
            <button type="button" class="btn btn-primary" ng-click="incluir()">Salvar</button>
        </form>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fruta in frutas">
                        <th scope="row">{{fruta.id}}</th>
                        <td>{{fruta.nome}}</td>
                        <td>
                            <button ng-click="excluir(fruta.id)" class="btn btn-danger btn-sm" type="button">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
